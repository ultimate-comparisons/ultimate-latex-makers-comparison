title: Ultimate-Comparison
subtitle: Ultimate tex maker comparison framework
selectTitle: Criteria
tableTitle: Comparison of tex makers
repository: 'https://github.com/ultimate-comparisons/ultimate-latex-makers-comparison.git'
details:
  header:
    nameRef: id
    urlRef: inline
  body:
    title: >-
      Comparison of different tex makers, based on
      <http://www.arakhne.org/autolatex/>.
    bodyRef: description
citation:
  csl: apa.csl
  bib: literature.bib
criteria:
