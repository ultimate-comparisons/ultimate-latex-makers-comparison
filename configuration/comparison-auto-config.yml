      name: Name
      search: false
      table: true
      detail: false
  - description:
      name: Short description
      search: false
      detail: true
      type: markdown
  - Implementation:
      table: false
      search: true
      placeholder: Select implementation ...
      andSearch: false
      type: label
      values:
        Sh:
