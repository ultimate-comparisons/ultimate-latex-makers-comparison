          backgroundColor: '#11EAD3'
        dia:
          backgroundColor: '#4F11EA'
        svg:
          backgroundColor: '#EA6311'
        Beamer:
          backgroundColor: '#C6EA11'
  - Export to Elsevier:
      table: true
      search: true
      placeholder: Select support for elsevier ...
      andSearch: false
      type: label
      values:
        'Yes':
          class: label-success
        'No':
          class: label-danger
  - Editor Plugins:
      table: true
      search: true
      placeholder: Select editor plugins ...
      andSearch: false
      type: label
      values:
        Gedit3:
